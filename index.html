<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Devis</title>
</head>
<body>
    <h1>Exercice Devis : utilisation de JavaScript</h1>

    <form method="post">

        <div id="client-data">
            <legend>Information client : </legend>
                <label for="nom">Nom :</label> <input type="text" name="nom" id="nom" placeholder="Entrez votre nom" size="50"/><br>

                <label for="prenom">Prénom :</label> <input type="text" name="prenom" id="prenom" placeholder="Entrez votre prénom" size="50"/><br>

                <label for="addresse">Adresse :</label>
                <br />
                <textarea name="addresse" id="addresse" cols="50" rows="5" placeholder="Entrez votre adresse"></textarea><br>

                <label for="cp">Code Postal :</label> <input type="text" id="cp" size="10" placeholder="Code Postal" /><br>

                <label for="ville">Ville :</label> <input type="text" name="ville" id="ville" placeholder="Entrez votre ville" size="50"/><br>
        
        </div>
        
        <div id="container-pdt">
                <table>
                <caption>Nos produits : </caption>    
                    <tr>
                        <th>Nom de l'article</th>
                        <th>Prix</th>
                    </tr>
                    <tbody id="produits">
                        <tr>
                            <td id="ProduitA">Produit A</td>
                            <td id="prixA">100</td>
                        </tr>
                        <tr>
                            <td id="pdtlistB">Produit B</td>
                            <td id="prixB">150</td>
                        </tr>
                        <tr>
                            <td id="pdtlistC">Produit C</td>
                            <td id="prixC">200</td>
                        </tr>
                        <tr>
                            <td id="pdtlistD">Produit D</td>
                            <td id="prixD">350</td>
                        </tr>
                    </tbody>
                </table>

            <label for="selection" class="styleSelection">Votre sélection :</label>   

            <select name="pdtoption" id="pdtoption">
                <option value=" "></option>
                <option value="Produit A">Produit A</option>
                <option value="Produit B">Produit B</option>
                <option value="Produit C">Produit C</option>
                <option value="Produit D">Produit D</option>
            </select>
        
            <label for="quantite" class="styleQuantite">Quantité :</label><input type="number" id="quantite" step="1" value="0" min="0" max="10">
            <br>
            <!--<label for="pxHt">Prix Unitaire :</label> <input type="text" id="pxHt" size="10" placeholder="Prix Unitaire" /><br>-->

       </div>
    </form> 
    
    <button class="btn" onclick="click">Générer</button>

       <script src="app.js"></script>

</body>
</html>
